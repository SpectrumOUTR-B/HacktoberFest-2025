<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Health & Nutrition Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Health Dashboard</h1>
        
        <div class="input-row">
            <div class="input-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" placeholder="e.g., 75">
            </div>
            <div class="unit-selector">
                <select id="weightUnit">
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                </select>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group" id="heightCmGroup">
                <label for="height">Height:</label>
                <input type="number" id="height" placeholder="e.g., 180">
            </div>
            <div class="input-group-imperial" id="heightFtInGroup">
                <label for="heightFt">Height:</label>
                <input type="number" id="heightFt" placeholder="ft">
                <input type="number" id="heightIn" placeholder="in">
            </div>
            <div class="unit-selector">
                <select id="heightUnit">
                    <option value="cm">cm</option>
                    <option value="ft">ft, in</option>
                </select>
            </div>
        </div>
        
        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="e.g., 30">
        </div>

        <div class="input-group">
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>

        <div class="input-group">
            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel">
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly Active (1-3 days/week)</option>
                <option value="1.55">Moderately Active (3-5 days/week)</option>
                <option value="1.725">Very Active (6-7 days/week)</option>
                <option value="1.9">Extra Active (very hard exercise/physical job)</option>
            </select>
        </div>

        <button id="calculateBtn">Calculate My Dashboard</button>
        
        <div class="results-dashboard">
            <div id="result" class="result-card"></div>
            <div id="bmrResult" class="result-card"></div>
            <div id="tdeeResult" class="result-card"></div>
            <div id="goalsResult" class="result-card goals-card"></div>
        </div>

        <hr class="feature-separator">

        <div class="optional-feature">
            <h2>Optional: Body Fat Estimator</h2>
            <p class="feature-description">For a more detailed analysis, provide the measurements below (in cm).</p>
            
            <div class="input-group">
                <label for="neck">Neck (cm):</label>
                <input type="number" id="neck" placeholder="Circumference at narrowest point">
            </div>
            <div class="input-group">
                <label for="waist">Waist (cm):</label>
                <input type="number" id="waist" placeholder="Circumference at navel level">
            </div>
            
            <button id="calculateBfpBtn" class="secondary-btn">Estimate Body Fat %</button>
            <div id="bfpResult"></div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
